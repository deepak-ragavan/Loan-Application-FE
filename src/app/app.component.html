<div class="content-wrap">
  <div style="display: flex;
  font-size: 25px;
  padding: 20px;">
    Dashboard
  </div>
  <div style="border:1px solid transparent;">
    <mat-card>
      <mat-card-content>
        <div style=" display: flex; justify-content: end; align-items: center;gap: 70px;">
        <div style="display:flex; align-items: center; gap: 50px;">
          <div style="    display: flex;
          align-items: center;">
            <mat-label>Filter</mat-label>
          </div>
            <div style=" align-items: center; gap: 10px;">
                <mat-form-field appearance="fill">
                  <mat-label>Operator</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="Operator" >
                    <mat-option *ngFor="let Operator of Operators" [value]="Operator">
                      {{Operator}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div>
              <!-- <input style="height: 40px; width: 70px;" type="number" > -->
              <mat-form-field class="example-form-field">
                <mat-label>Amount</mat-label>
                <input matInput type="number" [(ngModel)]="amountData">
                <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''"> -->
                  <!-- <mat-icon>close</mat-icon> -->
                <!-- </button> -->
              </mat-form-field>
            </div>
          </div>
         <div style="display: flex; align-items: center; gap: 30px;">
          <div style="padding: 20px 0 ;">
             <mat-form-field appearance="fill">
              <mat-label>search</mat-label>
              <mat-select [(ngModel)]="selectedInput" name="search">
                <mat-option *ngFor="let search of searchItem" [value]="search">
                  {{search}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="primary" (click)="applyFilter()" [disabled] =  "(selectedInput || (selectedValue && selectedValue !== 'none')  || (selectedValue !== 'none' && selectedInput ))  ? false : true">Filter</button>
          </div>
         </div>
        </div>

      </mat-card-content>
    </mat-card>

  </div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="Checkbox">
            <th mat-header-cell *matHeaderCellDef> Checkbox </th>
            <td mat-cell *matCellDef="let element"> <section class="example-section">
              <mat-checkbox class="example-margin"  [disabled]="element.linkStatus=='link sent'" (change)="checkBoxs($event, element.loanId)"></mat-checkbox>
              <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
            </section></td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="LoanID">
      <th mat-header-cell *matHeaderCellDef> Loan ID </th>
      <td mat-cell *matCellDef="let element"> {{element.loanId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Loan Num">
      <th mat-header-cell *matHeaderCellDef> Loan Num </th>
      <td mat-cell *matCellDef="let element"> {{element.loanNumber}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Payment Status">
      <th mat-header-cell *matHeaderCellDef> Payment Status </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentStatus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <ng-container matColumnDef="Loan Type">
      <th mat-header-cell *matHeaderCellDef> Loan Type </th>
      <td mat-cell *matCellDef="let element"> {{element.loanType}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.linkStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div style="display: flex;
  justify-content: center;
  margin: 30px;">
    <button mat-raised-button color="primary" (click)="sendLink()" [disabled] =  "false">send link</button>
  </div>


</div>
